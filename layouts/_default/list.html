{{- define "main" -}}

<div class="container mt-3 mb-3">
    <h1>{{ .Title }}</h1>

    {{ if .Site.Params.startPageColumns }}
        <div class="card-columns">
            {{ range .Pages }}
                {{- partial "content_summary.html" . -}}
            {{ end }}
        </div>
    {{ else }}
        {{ range .Pages }}
            <div class="mb-3">
                {{- partial "content_summary.html" . -}}
            </div>
        {{ end }}
    {{ end }}
</div>

{{- end -}}
